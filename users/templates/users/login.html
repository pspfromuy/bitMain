{% extends "blog/main.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/home.css' %}">

	<div class="content-section mx-auto py-2" style="width: 30%">
		<div class="card-img-top" style="height: 150px; background:url({% static 'img/Boombang.svg' %}) no-repeat center; background-size: 150px;">
       	</div> 
		<form method="POST">
			{%  csrf_token %} <!-- <<< ProtecciÃ³n contra ataques -->
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Login</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Login</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				Do not have an account? <a class="ml-2" href="{% url 'users-register' %}">Register here!</a>
			</small>
		</div>
	
	</div>
{% endblock %}
{% block footer %}
{% endblock %}
