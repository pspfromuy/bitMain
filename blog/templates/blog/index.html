{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Boombang</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'blog/welcome/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{% static 'blog/welcome/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'blog/welcome/css/grayscale.min.css' %}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">Boombang</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'users-login' %}">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Header -->
  <header class="masthead">
    <div class="container d-flex h-100 align-items-center">
      <div class="mx-auto text-center">
        <img src="{% static 'blog/welcome/img/logo.svg' %}" height="60%" width="60%" alt="">
        <h2 class="text-white-50 mx-auto mt-2 mb-5">Disfrutá de tus películas favoritas, series, canales y mucho más!</h2>
        <a href="{% url 'users-register' %}" class="btn btn-primary js-scroll-trigger">Sign up</a>
      </div>
    </div>
  </header>

  <!-- About Section -->
  <section id="about" class="about-section text-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <img src="{% static 'blog/welcome/img/desc.svg' %}" height="50%" width="50%" alt="">
          <h2 class="text-white mb-4">Tan fácil que es difícil de creer.</h2>
          <p class="text-white-50">Haz click en el botón de 
            <a href="#page-top">Sign up</a>, ingresá tus datos y empezá a disfrutar de tu contenido favorito.</p>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="bg-black small text-center text-white-50">
    <div class="container">
      Copyright &copy; Boombang 2019
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'blog/welcome/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'blog/welcome/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'blog/welcome/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'blog/welcome/js/grayscale.min.js' %}"></script>
